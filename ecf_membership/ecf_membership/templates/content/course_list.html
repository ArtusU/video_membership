{% extends "base.html" %}


{% block content %}

<div class="title">
<h4>List of Courses</h4>
</div>


<div class="container">
{% for course in object_list %}
  <div class="card mb-3" style="max-width: 1080px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img class="media-object img-thumbnail" src="{{ course.thumbnail.url }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
        <a href="{{ course.get_absolute_url }}">
          <h5 class="card-title">{{ course.name }}</h5>
        </a>
          <p class="card-text">{{ course.description }}</p>
          
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</div>




{% endblock content %}
